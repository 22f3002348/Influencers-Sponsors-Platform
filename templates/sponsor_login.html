<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Sponsor Login
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_log.css') }}"/>   
    </head>
    <body>
          <div class="container" >
            <h1>Sponsor</h1>
          <form action="/sponsor_login" method="post">
            <div class="emailbox">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" aria-describedby="inputmail" required>
            </div><br>
            <div class="passwordbox">
              <label for="inputpassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="enterpassword" required>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
            <h5>No Account? Register as Sponsor</h5>
            <div class="center">
              <a class="btn btn-primary" href="/sponsor_register" role="button" id="rcorner">Register!</a>
            </div>
          </div>
    </body>
</html>
